---
layout: default
---
<article class="list">
    <header class="list-header">
        <h1 class="list-title">{{ page.title }}</h1>
    </header>
    <div id="expandable-box">
        {{ site.one }} Awful <br>
        {{ site.two }} Good <br>
        {{ site.three }} Great <br>
        {{ site.four }} Excellent <br>
        {{ site.five }} Transcendent
    </div>
    <div class="list-content">
        {{ content }}
    </div>
</article>
